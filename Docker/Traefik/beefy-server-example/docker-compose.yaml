# Health Check Service for Beefy Server
# Deploy this on your beefy server (192.168.1.102)

version: '3.8'

services:
  health-service:
    image: nginx:alpine
    container_name: beefy_health
    ports:
      - "8080:80"
    volumes:
      - ./health-config:/etc/nginx/conf.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
