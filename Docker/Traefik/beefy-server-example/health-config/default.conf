server {
    listen 80;
    server_name _;
    
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"beefy"}';
        add_header Content-Type application/json;
    }
    
    location / {
        return 200 'Beefy Server is Running!\n';
        add_header Content-Type text/plain;
    }
}
