# yaml-language-server: $schema=https://goauthentik.io/blueprints/schema.json
version: 1
metadata:
  name: Bootstrap
entries:
  - model: authentik_core.user
    identifiers:
      username: admin
    id: bootstrap-admin
    attrs:
      username: admin
      name: Ultra Admin
      email: !Env AUTHENTIK_BOOTSTRAP_EMAIL
      is_superuser: true
      is_staff: true
      password: !Env AUTHENTIK_BOOTSTRAP_PASSWORD
  - model: authentik_core.group
    identifiers:
      name: admins
    id: admins
    attrs:
      name: admins
      is_superuser: true
      users:
        - !KeyOf bootstrap-admin
